<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox in Search Bar </title>
    <link rel="stylesheet" href="flexbox3.css" />
</head>
<body>
    <div class="container">
        <img src="search.svg" alt="Sample image" class="icon" style="width:32px; height:24px;">
        <input type="search" class="searchBox" name="search" placeholder="Enter text here..">
        <input type="submit" value="Search" class="searchButton">
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img src="logo.png" />
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <div>
                <label for="book_date">Booking Date</label><br>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="booking_people">Number of People</label>
                <input type="range" id="booking_people" name="booking" min="1" max="10" value="4" oninput="this.nextElementSibling.value=this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking">Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datelist id="locations">
                    <option value="Downtown"></option>
                    <option value="Uptown"></option>
                </datelist>
            </div>
            <div>
                <button type="submit">Book Table</button>
            </div>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>

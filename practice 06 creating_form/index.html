<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" />
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
        <main>
            <h1>Sign Up</h1>
            <form>
                <div>
                    <label for="user_first_name">First Name </label><br>
                    <input type="text" id="user_first_name" name="user_first" required>
                </div>
                <div>
                    <label for="user_last_name">Last Name </label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required>
                </div>
                <div>
                    <label for="email">Email </label><br>
                    <input type="email" id="user_email" name="user_email">
                </div>
                <div>
                    <label for="user_password">Password </label><br>
                    <input type="password" id="user_password" name="password" minlength="5" maxlength="15">
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password </label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password">
                </div>
                <div>
                    <br>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>
